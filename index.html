<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
<main>
  <form class="set-data-input">
        <div class="input-boxes">
          <span class="span-set-data ">Day</span>
          <input type="text" placeholder="DD" class="input-data input-day"></input>
          <span class="span-set-data-error">Inset the rigth day</span>
        </div>
        <div class="input-boxes">
          <span class="span-set-data">Month</span>
          <input type="text" placeholder="MM" class="input-data input-month"> </input>
          <span class="span-set-data-error">Inset the rigth month</span>
        </div>
        <div class="input-boxes">
          <span class="span-set-data">Year</span>
          <input type="text" placeholder="YYYY" class="input-data input-year"></input>
          <span class="span-set-data-error">Inset the rigth year</span>
        </div>
  </form>
  <div id="line">  <img src="assets/images/icon-arrow.svg" alt="" id="icon-arrow"> </div>
    <ul class="out-data-space">
      <li>  
        <span class="span-out-data"> -- </span> 
        <h1>years</h1>
      </li>
      <li>  
        <span class="span-out-data"> -- </span> 
        <h1>months</h1>
      </li>
      <li>
        <span class="span-out-data"> -- </span> 
        <h1>days</h1>
      </li>
    </ul>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RebecaFreitass">Rebeca Sguerri</a>.
  </div>
  <script type="module" src="js.js"></script>
</body>
</html>
